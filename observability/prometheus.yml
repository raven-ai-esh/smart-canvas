global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: api
    metrics_path: /metrics
    static_configs:
      - targets: ["api:8787"]

  - job_name: mcp
    metrics_path: /metrics
    static_configs:
      - targets: ["mcp:7010"]

  - job_name: agent
    metrics_path: /metrics
    static_configs:
      - targets: ["agent:8001"]
